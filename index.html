<!doctype html>
<!--created By codingnepal -->
<html lang="en" dir="Itr">
<head>
    <meta charset="UTF-8">
    <title>Login Form Design | Codelab</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="wrapper">
        Login Form
    </div>
    <form action="#">
    <div class="field1">
    <input type="text" onkeyup="return validityEmail()" placeholder="Enter Email id" required>
    <label for="email">Email Address</label>
    <span id="err1"></span>
    </div>
    <div class="field2">
        <input type="number" onkeyup="return validityphone()" placeholder="Enter mobile No" required>
        <label for="number">Number</label>
        <span id="err2"></span>
    </div>
    <div class="field3">
        <input type="password" onkeyup="return validpas" placeholder="Enter password" required>
        <label for="password">Password</label>
        <span id="err3"></span>
    </div>
    <div class="content">
        <div class="checkbox">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
    </div>
    <div class="pass-link">
        <a href="#">Forgot Password</a>
</div>
    </div>
    <div class="field">
        <input type="submit" value="Login">
    </div>
    <div class="signup-link">
        Not a member? <a href="#">Signup now</a>
    </div>
    </form>
</div>
</body>
</html>
